<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>模板</title>
    <link rel="stylesheet" href="../../static/css/vue/element-ui-index.css" th:href="@{/css/vue/element-ui-index.css}">
    <link rel="stylesheet" href="../../static/css/base.css" th:href="@{/css/base.css}">
    <link rel="stylesheet" href="../../static/css/popup.css" th:href="@{/css/popup.css}">
    <!--js引用-->
    <script type="text/javascript" src="../../static/js/jquery/jquery-3.3.1.min.js" th:src="@{/js/jquery/jquery-3.3.1.min.js}"></script>
    <script type="text/javascript" src="../../static/js/jquery/jquery.nicescroll.js" th:src="@{/js/jquery/jquery.nicescroll.js}"></script>
    <script type="text/javascript" src="../../static/js/common/Common.js" th:src="@{/js/common/Common.js}"></script>
    <script type="text/javascript" src="../../static/js/vue/vue.js" th:src="@{/js/vue/vue.js}"></script>
    <script type="text/javascript" src="../../static/js/vue/element-ui-index.js" th:src="@{/js/vue/element-ui-index.js}"></script>
    <script type="text/javascript" src="../../static/js/vue/vue-resource.js" th:src="@{/js/vue/vue-resource.js}"></script>
    <script type="text/javascript" src="../../static/js/layer/layer.js" th:src="@{/js/layer/layer.js}"></script>
    <script type="text/javascript" src="../../static/js/common/TextBox.js" th:src="@{/js/common/TextBox.js}"></script>
    <script>
        function isEmptyObject(obj) {
            var name;
            for ( name in obj ) {
                return false;
            }
            return true;
        }
    </script>
</head>
<body>
    <div layout:fragment="header">
    </div>
    <div layout:fragment="content"></div>
    <div layout:fragment="footer"></div>

    <!--滚动条样式-->
    <script>
        function setScrollHeight() {
            $(".form_box").height(document.body.clientHeight - $(".save_btn").height()).niceScroll();
        }
        $(document).ready(function () {
            setTimeout(function () {
                setScrollHeight();
            }, 100)
        });
        $(window).on("load resize", function () {
            setScrollHeight();
        });
    </script>
</body>
</html>
