<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>首页</title>
    <script src="base/jquery-3.3.1.min.js"></script>
</head>
<body>
<h1 th:text="欢迎来到首页"></h1>
<button onclick="update()">更新</button>
<button onclick="del()">删除</button>
</body>
</html>
<script>
function update() {
    $.get("/api/account/update",{},function (data) {
        alert(data);
        console.log(data);
    },'json');
}

function del() {
    $.get("/api/account/delete",{},function (data) {
        alert(data);
        console.log(data);
    },'json');
}
</script>
