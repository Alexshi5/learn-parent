<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title >使用video.js实现rtmp流的直播播放 </title>
    <link href ="js/Video5/css/video-js.min.css"rel="stylesheet">
    <script src ="js/Video5/js/video.min.js"> </script>
</head>
<body>

<!-- data-setup{}可以控制播放器的一些功能；autoplay:true/false，是否自动播放；preload：auto\none\meta，自动加载\不加载\加载元数据 -->
<video id="my-player" class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" autoplay="autoplay"
poster="" width="500" height="400" data-setup='{ "html5" : { "nativeTextTracks" : false } }'>
    <!--src: 规定媒体文件的 URL  type:规定媒体资源的类型-->
    <source src='rtmp://202.69.69.180:443/webcast/bshdlive-pc' type='rtmp/flv'/>
</video>

    <script type="text/javascript">
// 设置flash路径,用于在videojs发现浏览器不支持HTML5播放器的时候自动唤起flash播放器
videojs.options.flash.swf = 'js/Video5/js/video-js.swf';
var player = videojs('my-player'); //my-player为页面video元素的id
player.play(); //播放
//    1. 播放   player.play()
//    2. 停止   player.pause()
//    3. 暂停   player.pause()
</script>
</body>
</html>
