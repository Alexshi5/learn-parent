<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        .fontColor1{
            color: red;
        }
        .fontColor2{
            color: black;
        }
    </style>
</head>
<body>
<!--HelloWorld-->
<div id="app">
    <h2>{{msg}}</h2>
</div>

<!--双向绑定，将msg的值绑定到h2中，当input中的值改变时，h2中的值也会改变-->
<div id="app1">
    <h2>{{msg1}}</h2>
    <input type="text" v-model="msg1">
</div>

<!--v-if指令是条件渲染指令，它根据表达式的真假来删除和插入元素-->
<div id="app2">
    <h2 v-if="yes">yes</h2>
    <h2 v-if="no">no</h2>
    <h2 v-if="age>20">{{age}}</h2>
    <h2 v-if="isContain()">{{name}}</h2>
</div>

<!--
注意：
v-show与v-if都是条件渲染指令，不同的是使用v-if指令渲染的元素如果条件表达式为假则不会将元素渲染到html中，而
使用v-show渲染的元素如果条件表达式为假则会将元素渲染到html中，但是它会将元素设置为display:none
-->

<!--v-else指令为v-if或v-show指令添加一个else块，v-else必须立即跟在v-if或v-show的后面，否则它将不能被识别-->

<!--v-for指令基于一个数组渲染一个列表-->
<div id="app3">
    <table>
        <thead>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
        </thead>
        <tbody>
            <tr v-for="person in people">
                <td>{{person.name}}</td>
                <td>{{person.age}}</td>
                <td>{{person.sex}}</td>
            </tr>
        </tbody>
    </table>
</div>

<!--v-bind指令可以在其名称后面放一个参数，中间用冒号隔开，这个参数通常是html元素的属性，如：v-bind:class-->
<div id="app4">
    <span v-bind:class="defaultColor==='black'?'fontColor1':'fontColor2'">测试1</span>
    <!--v-bind的缩写形式，即缩写为一个冒号-->
    <span :class="defaultColor==='black'?'fontColor1':'fontColor2'">测试2</span>
</div>

<!--v-on指令用于监听DOM事件，它的使用语法跟v-bind差不多-->
<div id="app5">
    <button v-on:click="showEnglish()">显示英文</button>
    <!--v-on的简写形式，即缩写为一个@符号-->
    <button @click="showChinese()">显示中文</button>
</div>


<!--选中单选框-->
<div id="app6">
    <input type="radio" name="radios" value="1" v-model="param"><label>one</label>
    <input type="radio" name="radios" value="2" v-model="param"><label>two</label>
    <input type="radio" name="radios" value="3" v-model="param"><label>three</label>
</div>
</body>
</html>
<!--HelloWorld-->
<script>
    new Vue({
        el:'#app',
        data:{
            msg:'Hello World!'
        }
    });
</script>

<!--双向绑定-->
<script>
    var modelData = {
        msg1:'双向绑定'
    };
    new Vue({
        el:'#app1',
        data: modelData
    });
</script>

<!--v-if指令-->
<script>
    var modelData1 = {
        yes:true,
        no:false,
        age:25,
        name:'Tina'
    };
    new Vue({
        el:'#app2',
        data:modelData1,
        methods:{
            isContain : function () {
                return this.name.indexOf('tom')!==-1;
            }
        }
    });
</script>

<!--v-for指令-->
<script>
    new Vue({
        el:'#app3',
        data:{
            people: [{
                name: 'Jack',
                age: 30,
                sex: 'Male'
            }, {
                name: 'Bill',
                age: 26,
                sex: 'Male'
            }, {
                name: 'Tracy',
                age: 22,
                sex: 'Female'
            }, {
                name: 'Chris',
                age: 36,
                sex: 'Male'
            }]
        }
    });
</script>

<!--v-bind指令-->
<script>
    new Vue({
        el:'#app4',
        data:{
            defaultColor:'black'
        }
    });
</script>

<!--v-on指令-->
<script>
    new Vue({
        el:'#app5',
        data:{

        },
        methods:{
            showEnglish:function () {
                alert('Hello World');
            },
            showChinese:function () {
                alert('你好，世界');
            }
        }
    });
</script>

<!--选中radio-->
<script>
    new Vue({
        el:'#app6',
        data:{
            param:'2'
        }
    });
</script>
